    function splitNumberIntoFiveParts(n) {
        // 初始化一个数组，用于存储拆分后的4个部分
        const parts = [];
        let remaining = n;

        // 生成4个随机数，确保它们的和不超过N，并且每个部分至少为0.5，且是0.5的倍数
        for (let i = 0; i < 3; i++) {
            // 计算最小和最大可能的随机数
            const min = 0.5;
            const max = remaining - (4 - i) * min; // 确保剩下的部分至少为0.5

            // 生成一个随机数，范围在min到max之间，并且是0.5的倍数
            const random = Math.random() * (max - min) + min;
            const part = Math.round(random * 2) / 2; // 确保是0.5的倍数
            parts.push(part);
            remaining -= part;
        }

        // 最后一个部分就是剩余的数值，确保是0.5的倍数
        const lastPart = Math.round(remaining * 2) / 2;
        parts.push(lastPart);

        return parts;
    }
    function copy() {

    function selectText(node) {
        if (window.getSelection && document.createRange) {
            var selection = window.getSelection();
            var range = document.createRange();
            range.selectNodeContents(node);
            selection.removeAllRanges();
            selection.addRange(range);
        } else if (document.body.createTextRange) { // 支持 IE < 9
            var textRange = document.body.createTextRange();
            textRange.moveToElementText(node);
            textRange.select();
        }
    }


    // 确保调用此函数的事件是由用户触发的，例如点击事件
    function copyTextToClipboard(text) {
        if (!navigator.clipboard) {
            console.error('Clipboard API not supported');
            return;
            fallbackCopy(text);
        }
        navigator.clipboard.writeText(text).then(function () {
            console.log('Text copied to clipboard');
        }, function (err) {
            console.error('Could not copy text: ', err);
            // 降级方案
            fallbackCopy(text);
        }).catch(() => {
            // 降级方案
            fallbackCopy(text);
        });;
    }
    function fallbackCopy(text) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.style.position = 'fixed';
        document.body.appendChild(textarea);
        textarea.select();

        try {
            document.execCommand('copy');
            console.log('复制成功');
        } catch (err) {

        }

        document.body.removeChild(textarea);
